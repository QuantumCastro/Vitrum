name: CI

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.12.0
          cache: pnpm
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm --dir frontend lint
      - run: pnpm --dir frontend type-check
      - run: pnpm --dir frontend test
      - run: pnpm --dir frontend build
      - run: pnpm audit --prod

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app
      ALLOW_ORIGINS: http://localhost:8080
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
      - run: uv sync --dev --frozen --directory backend
      - run: uv run --directory backend ruff check .
      - run: uv run --directory backend mypy app
      - run: uv run --directory backend pytest
      - run: uv run --directory backend alembic upgrade head
      - run: uv run --directory backend pip-audit

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build images
        run: |
          docker compose build
