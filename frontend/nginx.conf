worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # --- OPTIMIZACIÓN 1: Rendimiento y TCP ---
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # --- OPTIMIZACIÓN 2: Compresión Gzip (Velocidad crítica) ---
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6; # Balance perfecto entre CPU y tamaño
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Define el upstream del backend
  upstream backend_api {
    server backend:8000;
  }

  server {
    listen 80;
    http2 on; # Habilitar HTTP/2 si es posible (recomendado)
    
    root /usr/share/nginx/html;
    index index.html;

    # Límite de subida de archivos (Ajústalo según tu app)
    client_max_body_size 20M;

    # --- ZONA DE CACHÉ DE ASTRO (_astro) ---
    # Astro genera archivos con hash (ej: index.a8b9.js). 
    # Podemos cachearlos "para siempre" (1 año).
    location /_astro/ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # --- ZONA DE ASSETS PÚBLICOS (imágenes, fuentes, etc) ---
    location /assets/ {
      expires 7d;
      add_header Cache-Control "public";
    }

    # --- FRONTEND (SPA/HTML) ---
    # El HTML nunca se cachea para que los usuarios vean cambios al instante
    location / {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      try_files $uri $uri/ /index.html;
    }

    # --- PROXY AL BACKEND (FastAPI) ---
    location /api/ {
      proxy_pass http://backend_api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Tiempos de espera extendidos (útil si tu API hace cálculos pesados)
      proxy_read_timeout 60s;
      proxy_connect_timeout 60s;
    }
  }
}
